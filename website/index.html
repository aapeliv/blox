<html>
	<head>
		<title>AapeliBlox</title>
		<style>
		body {
			width: 100%;
			height: 100%;
			background-color: #555555;
		}
		#top_left {
			position: absolute;
			left: 2%;
			top: 2%;
			text-shadow: 0px 0px 1px #222222;
		}
		#content {
			position: absolute;
			left: 5%;
			bottom: 10%;
		}
		#screenshot {
			position: absolute;
			right: 5%;
			top: 10%;
		}
		.main {
			font-family: 'Chewy', cursive;
			font-weight: 400;
			font-size: 75px;
		}
		.w { color: #ffffff; }
		.b { color: #0000c8; }
		.r { color: #c80000; }
		.g { color: #00c800; }
		.m { color: #c800c8; }
		.text {
			font-family: 'Lato', sans-serif;
			font-weight: 400;
			font-size: 25px;
			color: #c8c8c8;
			text-shadow: 0px 0px 2px #222222;
		}
		.small {
			font-size: 12px;
		}
		.dl-button {
			display: block;
			float: left;
			font-family: 'Lato', sans-serif;
			font-weight: 400;
			text-align: center;
			padding: 20px;
			background-color: #306b98;
			margin: 5px;
			color: #ffffff;
			border-radius: 5px;
			width: 200px;
			text-decoration: none;
			text-shadow: 0px 0px 2px #888888;
			box-shadow: 0px 0px 5px #444444;
			transition: all 0.3s ease 0s;
			-moz-transition: all 0.3s ease 0s;
			-webkit-transition: all 0.3s ease 0s;
		}
		.dl-button:hover {
			background-color: #559cd9;
		}
		</style>
		<link href='http://fonts.googleapis.com/css?family=Lato|Chewy' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="top_left"><span class="text small">Copyright (c) 2014 Aapeli Vuorinen.</span></div>
		<div id="screenshot"><img src="screenshot.png"></img></div>
		<div id="content">
			<span class="main w">Aapeli</span><span class="main b">B</span><span class="main r">l</span><span class="main g">o</span><span class="main m">x</span><br />
			<span class="text">A small game where you form rows out of dropping blocks. Source code available on <a href="http://git.aapelivuorinen.com/aapeli/blox">git</a>. Licensed under the MIT license.</span><br /><br /><br />
			<a class="dl-button linux" href="AapeliBlox.tar.gz">Download for Linux</a><a class="dl-button windows" href="AapeliBlox.zip">Download for Windows</a>
		</div>
	</body>
</html>
